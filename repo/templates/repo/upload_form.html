{% extends 'repo/main.html' %}
{% load static %}
{% block content %}


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="{{form.title.id_for_label}}" class="control-label col-sm-4">Title</label>
    <div class="col-sm-10">
        {{form.title}}
    </div>
    <hr>

    <label for="{{form.Description.id_for_label}}" class="control-label col-sm-4">Description</label>
    <div class="col-sm-10">
        {{form.description}}
    </div>
    <hr>

    <input type="file" name="temp_image_upload">
    <hr>
    <button type="submit">Upload</button>
</form>

{% endblock %}
